<h3 mat-dialog-title class="title">{{data.title}}</h3>

<form [formGroup]="productForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" [inputMask]="codeInputMask">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Floor</mat-label>
      <mat-select formControlName="floor">
        <mat-option *ngFor="let option of floorOptions" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Section</mat-label>
      <mat-select formControlName="section">
        <mat-option *ngFor="let option of sectionOptions" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="actions-container">
    <button mat-stroked-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="productForm.getRawValue()" [disabled]="!productForm.valid || productForm.pristine">Save</button>
  </div>
</form>
